<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Position</title>
    <style>
        .red {
            background-color: red;
            height: 200px;
            width: 200px;
            z-index: 1;
        }

        .yellow {
            background-color: yellow;
            height: 200px;
            width: 200px;

        }

        .blue {
            background-color: blue;
            height: 200px;
            width: 200px;
            
        }
    </style>
</head>

<body>
    <div class="red">

    </div>
    <div class="yellow">

    </div>
    <div class="blue">

    </div>
</body>

</html>
